<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card | Under Construction</title>
    <style>
        :root {
            --primary: #0070f3; /* Ένα κλασικό tech blue */
            --dark: #111111;
            --light: #ffffff;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), #00dfd8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h1 { font-size: 1.5rem; margin-bottom: 5px; }
        p { color: #888; margin-bottom: 30px; }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        
        .contact-info {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Web Dev & Digital Mgmt</div>
        <h1>Η νέα ψηφιακή εμπειρία έρχεται</h1>
        <p>Το portfolio μου βρίσκεται υπό κατασκευή.</p>
        
        <a href="https://linkedin.com/in/YOUR_PROFILE" class="btn">Συνδεθείτε στο LinkedIn</a>

        <div class="contact-info">
            <p>Email: info@yourdomain.gr</p>
        </div>
    </div>
</body>
</html>
